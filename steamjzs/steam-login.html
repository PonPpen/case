<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="renderer" content="webkit">
	<title>steam登录</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/steam.css"/>
	<link rel="stylesheet" type="text/css" href="css/animations.css"/>
	
	
	
</head>
<body class="steambg">
	<div id="pt-main" class="pt-perspective">
		<!--box S-->
		<div class="pt-page">
			<!--流星 S-->
			<div class="spacesky">
			    <div class="stars">
			        <div class="star"></div>
			        <div class="star blue1"></div>
			        <div class="star blue2"></div>
			        <div class="star blue3"></div>
			    </div>
			</div>
			<!--流星 E-->
			<div class="steam-word"><img src="images/steam/STEAM.png"/></div>
			<div class="steam-flower">
				<div class="steam-flower-bg"></div>
				<ul class="bd">
					<li class="light-1"></li>
					<li class="light-2"></li>
					<li class="light-3"></li>
					<li class="light-4"></li>
					<li class="light-5"></li>
					<li class="light-6"></li>
					<li class="light-7"></li>
					<li class="light-8"></li>
					<li class="light-9"></li>
					<li class="light-10"></li>
					<li class="light-11"></li>
					<li class="light-12"></li>
					<li class="light-13"></li>
					<li class="light-14"></li>
					<li class="light-15"></li>
					<li class="light-16"></li>
					<li class="light-17"></li>
					<li class="light-18"></li>
					<li class="light-19"></li>
					<li class="light-20"></li>
					<li class="light-21"></li>
					<li class="light-22"></li>
				</ul>
			</div>			
			
			<div class="switchbox">
				<!--登录-->
				<div class="loginwrap">
					<!--什么是STEAM-->
					<div class="whatsteam">
						<a href="#"><img src="images/steam/whatsteam.png"/></a>
					</div>
					<div class="formMain">
					<form action="" method="post">
						<ul>
							<li class="clearfix">
								<label for="">账号</label>
								<input type="text" class="acounttxt" value="" placeholder="点击输入账号" />
							</li>
							<li class="clearfix">
								<label for="">密码</label>
								<input type="password" class="acounttxt" value="" placeholder="点击输入密码"/>
								<span class="error">账号或密码错误，请重新输入！</span>
							</li>
						</ul>
						<input type="button" class="btn-login" value="" />
						<div class="reg-forget clearfix"><a href="javascript:;" class="reg regBn">立即注册</a><a href="javascript:;" class="forget findpswBn">找回密码</a></div>
					</form>
					</div>
				</div>
				
				<!--注册-->
				<div class="registerwrap"  style="display: none;">
					<div class="formMain">
					<div class="htitle">注册</div>
					<a href="javascript:;" class="backlogbtn backlogbtn1"><i class="ico"></i>返回</a>
					<form action="" method="post">
						<ul>
							<li class="clearfix">
								<label for="">手机</label>
								<input type="text" class="acounttxt" value="" placeholder="点击输入手机" />
							</li>
							<li class="clearfix">
								<label for="">验证</label>
								<input type="text" class="acounttxt verifytxt" value="" placeholder="点击输入验证码" />
								<span class="verification">获取验证码</span>
							</li>
							<li class="clearfix">
								<label for="">密码</label>
								<input type="password" class="acounttxt" value="" placeholder="点击输入密码"/>
							</li>
							<li class="clearfix">
								<label for="">昵称</label>
								<input type="text" class="acounttxt" value="" placeholder="输入您的昵称" />
							</li>
							<li class="clearfix">
								<label for="">学段</label>
								<div class="xueduanbar">
									<span class="active">小学</span>
									<span class="">初中</span>
									<span class="">高中</span>
								</div>
								<span class="tips error">密码过于简单，请重新输入！</span>
							</li>
						</ul>
						<input type="button" class="btn-login btn-reg" value="" />
						
					</form>
					</div>
				</div>
				
				<!--找回密码-->
				<div class="findpswwrap" style="display: none;">
					<div class="formMain">
					<div class="htitle">找回密码</div>
					<a href="javascript:;" class="backlogbtn backlogbtn2"><i class="ico"></i>返回</a>
					<form action="" method="post">
						<ul>
							<li class="clearfix">
								<label for="">手机</label>
								<input type="text" class="acounttxt" value="" placeholder="点击输入手机" />
							</li>
							<li class="clearfix">
								<label for="">验证码</label>
								<input type="text" class="acounttxt verifytxt" value="" placeholder="点击输入验证码" />
								<span class="verification">获取验证码</span>
							</li>
							<li class="clearfix">
								<label for="">密码</label>
								<input type="password" class="acounttxt" value="" placeholder="点击输入密码"/>
							</li>
							<li class="clearfix">
								<label for="">确认密码</label>
								<input type="password" class="acounttxt" value="" placeholder="点击确认新密码"/>
								<span class="tips error">密码过于简单，请重新输入！</span>
							</li>
							
						</ul>
						<input type="button" class="btn-login btn-enter" value="" />
						
					</form>
					</div>
				</div>
				
			</div>
			
			<!--底部-->
			<div class="footer footerindex"></div>
			<div class="index-foot">
				
				<div class="schedule">
					<div class="line-login"></div>
				</div>
			</div>
	
		</div>
		<!--box E-->
		
	</div>
	<!--弹窗-->
	<div class="layer-bg0"></div>
	<div class="layer-box layer-tips2 pt-page-moveFromTop">
		<div class="box-top">
			<span class="close"></span>
		</div>
		<div class="tips-box">
			<div class="tips-word">您输入的手机号不正确<br />请重新输入</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.easing.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/steam.v.1.js" type="text/javascript" charset="utf-8"></script>
	<!--弹出-->
	<script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		//花
		$(".steam-flower").slide({mainCell:".bd",effect:"fold",interTime:100,delayTime:0,autoPlay:true,mouseOverStop:false});
		
//		$('.close ,.layer-bg0').click(function(){
//			$('.layer-tips2 ,.layer-bg0').hide();
//		})
//		$('.btn-login').click(function(){
//			$('.layer-tips2 ,.layer-bg0').show();
//		})
		$('.btn-login').click(function(){
			layer.alert('是否要升级到最新版本？',{
				title: '提示',
				btn: ['是', '否']
			})
		})
	</script>
</body>
</html>
