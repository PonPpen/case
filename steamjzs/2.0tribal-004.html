	<script>
	$(function(){
		//行走的人
		$(".renbox").slide({mainCell:".bd-xz",effect:"fold",interTime:100,delayTime:0,autoPlay:true,mouseOverStop:false});
		//日夜交替
		$(".bhchange").slide({mainCell:".bd",effect:"fold",interTime:12000,delayTime:2000,autoPlay:true,mouseOverStop:false});
		//btn
		$('[data-ripple]').ripple({ color: '#fff' });
		
		$('.counter').counterUp({
	        delay: 100,
	        time: 1200
	   });
	   //进度条
	   $('.progressbar').each(function(){
			var t = $(this),
			dataperc = t.attr('data-perc'),
			barperc = Math.round(dataperc*1.12);
			t.find('.bar').animate({width:barperc}, dataperc*25);
			t.find('.label').append('<div class="perc"></div>');
			
			function perc(){
				var length = t.find('.bar').css('width'),
				perc = Math.round(parseInt(length)/1.12),
				labelpos = (parseInt(length)-2);
				t.find('.perc').text(perc+'%');
			}
			perc();
			setInterval(perc, 0); 
		});
	})
