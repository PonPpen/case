	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/mjzs.js" type="text/javascript" charset="utf-8"></script>
	<!-- Counter Up  -->
	<script src="js/jquery.waypoints.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.counterup.min.js" type="text/javascript" charset="utf-8"></script>
	<!--折线图-->
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	$(function(){
		
		
		var myChart = echarts.init(document.getElementById('main1'));
		var myChart2 = echarts.init(document.getElementById('main2'));
		var myChart3 = echarts.init(document.getElementById('main3'));
		var myChart4 = echarts.init(document.getElementById('main4'));
		option = {
		    tooltip : { trigger: 'axis'},
		    color : ['#00e9ff'],
		    grid: {  left: '0%', right: '4%', bottom: '3%', containLabel: true },		    
		    xAxis : [{ 
		    	type : 'category',  
		    	splitLine: { show: true,lineStyle:{color: ['#161a4b']} },
		    	boundaryGap : false, 
		    	data : [{value:'周一',textStyle:{color: '#00e9ff',fontSize:'14px'}},{value:'周二',textStyle:{color: '#00e9ff',fontSize:'14px'}},{value:'周三',textStyle:{color: '#00e9ff',fontSize:'14px'}},{value:'周四',textStyle:{color: '#00e9ff',fontSize:'14px'}},{value:'周五',textStyle:{color: '#00e9ff',fontSize:'14px'}},{value:'周六',textStyle:{color: '#00e9ff',fontSize:'14px'}},{value:'周日',textStyle:{color: '#00e9ff',fontSize:'14px'}}], 	
		    	axisLine:{
			    	lineStyle:{
			    		color: '#383372'
			    	}
			    }
		   }],
		    yAxis : [ {
		            type : 'value',
		            splitLine: { 
		            	show: false 
		            	
		            },
		            splitArea : {
		            	areaStyle : {
		            		show: true,
		            		color : ['rgba(250,250,250,0.3)','rgba(200,200,200,0.3)'] 
		            	}
		            },
		            axisLabel: {
		                formatter: '{value} s',
		                textStyle:{color: '#00e9ff',fontSize:'14px'}
		            },
		            interval:120 ,
		            axisLine:{lineStyle:{color: '#383372'}}
		    }],		    
		    series : [
		        {
		            name:'答题用时折线图',
		            type:'line',
		            stack: '时间',
		            markPoint : {
		            	symbol :'image://images/dati/markPoint.png',
		            	symbolSize : [40, 33],
		            	symbolOffset :['22%', '-50%'],
		            	label : {
		            		normal:{textStyle :{color:'#00e9ff'}}
		            	},
		                data : [
		                    {type : 'max', name: '最大值'}
		                ]
		            },
		            label: {  normal: { show: false, position: 'top' } },
		            lineStyle: { normal: {color: '#00ffff' } },
		            areaStyle: {
		            	normal: {
			            	color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
							  offset: 0, color: '#00ffff' 
							}, {
							  offset: 1, color: 'rgba(0,0,0,0)'
							}], false)
			            }
		            },
		            data:[50, 80, 70, 80, 70, 20, 110]
		        },
		        
		    ]
		};
		
		//折线图tab
		jQuery(".lineChartMian").slide({ titCell:".hd li", mainCell:".bd",trigger:"click",delayTime:1000,
			startFun:function(i,c){
		        myChart.setOption(option);
				myChart2.setOption(option);
				myChart3.setOption(option);
				myChart4.setOption(option);
		    }
		});
		$('.counter').counterUp({
	        delay: 100,
	        time: 1200
	   });
	})
	</script>
