			<div class="cont-content">
				<p>如果两个变量的每一组对应值的乘积是一个不等于0的常数，那么就说这两个变量成反比例。形如y=k/x（k为常数，k≠0，x≠0）的函数就叫做反比例函数。</p>
				<p>公式：xy=k ， y=k/x ，x=k/y, y=kx^-1</p>
				<p>反比例函数的图像既是轴对称图形，又是中心对称图形，它有两条对称轴 y=±x（即第一三，二四象限角平分线），对称中心是坐标原点。</p>
