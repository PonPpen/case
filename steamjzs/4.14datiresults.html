	<script src="js/progressbar.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			
			//正确率
			var circle = new ProgressBar.Circle('#circle-container', {
				strokeWidth: 8,
			    from: { color: '#cafcfc' },
				to: { color: '#63d9fa' },		    
			    text: {
				    autoStyleContainer: true
				},
			    step: function(state, circle, attachment) {
			        circle.path.setAttribute('stroke', state.color);
			        var value = Math.round(circle.value() * 100);
				    if (value === 0) {
				      circle.setText('');
				    } else {
				      circle.setText(value+'%');
				    }
			    }
			});
			circle.animate(0, function() {
			    circle.animate(0.70);
			});
			//进度条
		   	$('.progressbar').each(function(){
				var t = $(this),
				dataperc = t.attr('data-perc'),
				barperc = Math.round(dataperc*3.58);
				t.find('.bar').animate({width:barperc}, dataperc*25);
				t.find('.label').append('<div class="perc"></div>');
				
				function perc(){
					var length = t.find('.bar').css('width'),
					perc = Math.round(parseInt(length)/3.58),
					labelpos = (parseInt(length)-2);
					t.find('.perc').text(perc+'%');
				}
				perc();
				setInterval(perc, 0); 
			});
		})
	</script>
