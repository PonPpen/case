	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mjzs.js" type="text/javascript" charset="utf-8"></script>
	<!-- Counter Up  -->
	<script src="js/jquery.waypoints.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.counterup.min.js" type="text/javascript" charset="utf-8"></script>
	<!--雷达图-->
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/westeros.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
	$(function(){
		var myChart = echarts.init(document.getElementById('main'), 'westeros');
		option = {
			tooltip : { },
		    radar: {
		        //shape: 'circle',
		        indicator: [
		           { name: '数学', max: 100},
		           { name: '物理', max: 100},
		           { name: '化学', max: 100}
		        ]
		    },
		    series: [{
		        name: '预算 vs 开销（Budget vs spending）',
		        type: 'radar',
		        areaStyle: {normal: {}},
		        data : [
		            {
		                value : [90, 80, 40],
		                name : '数学'
		            },
		             {
		                value : [90, 30, 70],
		                name : '物理'
		            }
		        ]
		    }]
		};
		myChart.setOption(option);
		
		$('.counter').counterUp({
	        delay: 100,
	        time: 1200
	   });
	   //进度条
	   $('.progressbar').each(function(){
			var t = $(this),
			dataperc = t.attr('data-perc'),
			barperc = Math.round(dataperc*1.12);
			t.find('.bar').animate({width:barperc}, dataperc*25);
			t.find('.label').append('<div class="perc"></div>');
			
			function perc(){
				var length = t.find('.bar').css('width'),
				perc = Math.round(parseInt(length)/1.12),
				labelpos = (parseInt(length)-2);
				t.find('.perc').text(perc+'%');
			}
			perc();
			setInterval(perc, 0); 
		});
		
	})  
	</script>
