	<script type="text/javascript">
	$(function(){
		//进度条1
	   	$('.progressbar').each(function(){
			var t = $(this),
			dataperc = t.attr('data-perc'),
			barperc = Math.round(dataperc*4.32);
			t.find('.bar').animate({width:barperc}, dataperc*25);
			t.find('.label').append('<div class="perc"></div>');
			
			function perc(){
				var length = t.find('.bar').css('width'),
				perc = Math.round(parseInt(length)/4.32),
				labelpos = (parseInt(length)-2);
				t.find('.perc').text(perc+'%');
			}
			perc();
			setInterval(perc, 0); 
		});
		
		 //进度条2
	   	$('.progressbar2').each(function(){
			var t = $(this),
			dataperc = t.attr('data-perc'),
			barperc = Math.round(dataperc*4.12);
			t.find('.bar').animate({width:barperc}, dataperc*25);
			t.find('.label').append('<div class="perc"></div>');
			
			function perc(){
				var length = t.find('.bar').css('width'),
				perc = Math.round(parseInt(length)/4.12),
				labelpos = (parseInt(length)-2);
				t.find('.perc').text(perc+'%');
			}
			perc();
			setInterval(perc, 0); 
		});
		 //进度条3
	   	$('.progressbar3').each(function(){
			var t = $(this),
			dataperc = t.attr('data-perc'),
			barperc = Math.round(dataperc*3.82);
			t.find('.bar').animate({width:barperc}, dataperc*25);
			t.find('.label').append('<div class="perc"></div>');
			
			function perc(){
				var length = t.find('.bar').css('width'),
				perc = Math.round(parseInt(length)/3.82),
				labelpos = (parseInt(length)-2);
				t.find('.perc').text(perc+'%');
			}
			perc();
			setInterval(perc, 0); 
		});
	})
	</script>
