			$(window).resize(function () {
				fixHeight();
			}).resize();

			$("#Device div.on-click").live('click', function(){
				var othis = $(this).parent().parent(), index = othis.index();
				switch (index){
					case 0:
						$('#iframe-wrap').removeClass().addClass('full-width');
						break;
					case 1:
						$('#iframe-wrap').removeClass().addClass('tablet-width');
						break;
					case 2:
						$('#iframe-wrap').removeClass().addClass('mobile-width');
						break;
					case 3:
						$('#iframe-wrap').removeClass().addClass('mobile-width-2');
						break;
					case 4:
						$('#iframe-wrap').removeClass().addClass('mobile-width-3');
						break;
				}
				$("#by").css("overflow-y", "hidden");
				$("#Device div").removeClass('active');
				$(this).addClass('active');
				return false;
			});

			//iframeurl=decodeURIComponent(get_cookie('iframeurl'));
			iframeurl=$(".cateMenu a").eq(0).attr("datatype");
			$('#iframe').attr('src',iframeurl+'/index.html');

			$(".cateMenu a").click(function () {
				var tit_name = $(this).find("em").html();
				var cp_name = $(this).attr("datatype");
				$("#cp_name").html(tit_name);
				$('#iframe').attr('src',cp_name+'/index.html');
				$(".cateMenu  a").removeClass("cur");
				$(this).addClass("cur");
				return false;
			});
		});
	</script>

	<script type="text/javascript">
		function get_cookie(name) {
			var start = document.cookie.indexOf(name + "=");
			var len = start + name.length + 1;
			if ((!start) && (name != document.cookie.substring(0, name.length )))
			{
				return null;
			}
			if (start == -1) return null;
			var end = document.cookie.indexOf(";", len);
			if (end == -1) end = document.cookie.length;
			return (document.cookie.substring(len, end));
		}
		function Responsive($a) {
			if ($a == true) $("#Device").css("opacity", "100");
			if ($a == false) $("#Device").css("opacity", "0");
			$('#iframe-wrap').removeClass().addClass('full-width');
			$('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
			$(this).addClass('active');
			return false;
		}
		function noRight(doc){
			var fs = doc.frames;
			for(var i=0;i<fs.length;i++){
				var f = fs[i];
				var d = f.document;
				var b = d.body;
				b.oncontextmenu=bodyNoRight;
				noRight(d);
			}
		}
		function fixDev(feed) {
			var feed = $(this).attr("data-feed");
			var reg = new RegExp("\\[([^\\[\\]]*?)\\]", 'igm'); //i g m是指分别用于指定区分大小写的匹配、全局匹配和多行匹配。
			var html = document.getElementById("Device1").innerHTML;
			var source = html.replace(reg);
			$("#Device").html(source);
		}
